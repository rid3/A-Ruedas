<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUEGO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--EMPIEZA EL ARMADO 4REAL-->
    <div class="contieneTodo">
      <!--SPLASH SCREEN-->

      <button id="music">MUSIC ON</button>
      <button id="musicof">MUSIC PAUSE</button>


      <div id="splash-screen" class="contieneTodo">
        <!-- <button id="music">MUSIC ON</button>
        <button id="musicof">MUSIC PAUSE</button> -->

        <!-- <div id="score">SCORE:<span>0</span></div>       -->

        <img id="imgsplash"
          src="./imagenes/felicitos principio.jpg"
          width=700"
          height="450"
        />

        <button id="start-button">INSTRUCCIONES</button>
      </div>

      <!--INSTRUCCIONES SCREEN-->

      <div id="instrucciones-screen" class="contieneTodo">
        <img id="instrucciones-img"
          src="./imagenes/reglas.jpg"
          width="700"
          height="450"
        />

        <button id="reglas-button">¡COMENCEMOS!</button>
      </div>

      <!--GAME SCREEN CANVAS-->

      <!-- <div id="score">SCORE:<span>0</span></div> -->
      <canvas id="my-canvas" width="1150" height="550"></canvas>

      <!--GAME OVER SCREER-->
      <div id="gameover-screen" class="contieneTodo">

        <div id="score">SCORE:<span>0</span></div>

        <img id="felicitospierde"src="./imagenes/felicitos pierde.jpg" width="700" height="450">
        <button id="gameoverscreen-button">INICIO</button>
      </div>

      <!--YOU WON GAME SCREER-->
      <div id="youwon-screen" class="contieneTodo">

        <div id="score-gana">SCORE:<span>0</span></div>

        <img id="felicitosgana" src="./imagenes/felicitos gana.jpg" width="700" height="450" />

        <button id="youwonscreen-button">INICIO</button>
      </div>
    </div>

    <footer id="footer">
      Programación y Diseño: Andi Rid3. Arte: Armando A. Bruno.
    </footer>

    <script src="javascript.js/main.js"></script>
    <script src="javascript.js/juego.js"></script>
    <script src="javascript.js/felicitos.js"></script>
    <script src="javascript.js/yaMeless.js"></script>
    <script src="javascript.js/rayo.js"></script>
  </body>
</html>
